<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <center>
            <h1>Cadastro de Aluno</h1>
    </header>
    <main>
        <form action="#">
            <center><label for="cNOME">Nome: </label>
                <input type="text" id="cNOME"><br><br>

                <label for="cEMAIL">E-mail: </label>
                <input type="email" id="cEMAIL"><br><br>

                <label for="cIDADE">Idade: </label>
                <input type="number" id="cIDADE">
                <label for="cCEP">CEP: </label>
                <input type="number" id="cCEP" placeholder="Ex- 02982-000"><br><br>

                <label for="cSENHA">Senha: </label>
                <input type="password" id="cSENHA"><br><br>
                <input type="submit" value="Login">
            </center>
        </form>
    </main>
</body>

</html>
